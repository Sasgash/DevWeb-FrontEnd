<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Contas de Hotéis</title>
  <link rel="stylesheet" href="Questao2-2.css">
</head>
<body>
  <h1 class="titulo">Controle de Contas de Hotéis</h1>
  <div id="dados">
    <label for="inputNome">Nome do Hóspede:</label>
    <input id="inputNome" type="text" required><br>
    
    <label for="inputDiaEntrada">Dia de Entrada:</label>
    <input id="inputDiaEntrada" type="number" min="1" max="31" required><br>
    
    <label for="inputDiaSaida">Dia de Saída:</label>
    <input id="inputDiaSaida" type="number" min="1" max="31" required><br>
    
    <label for="selectTipoQuarto">Tipo de Quarto:</label>
    <select id="selectTipoQuarto" required>
      <option value="STANDARD">STANDARD</option>
      <option value="LUXO">LUXO</option>
      <option value="SUPER-LUXO">SUPER-LUXO</option>
    </select><br>
    
    <label for="inputCidade">Cidade do Hotel:</label>
    <input id="inputCidade" type="text" required><br>
    
    <button id="botaoCalcular">Calcular Conta</button>
  </div>

  <div class="relatorio">
    <h2>Relatório de contas acima da média</h2>
    <ul id="relatorioContas">Nome do hóspede | Valor da Conta</ul>
  </div>
  
  <script defer src="Questao2-2.js"></script>
</body>
</html>
